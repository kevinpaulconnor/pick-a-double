name: pick-a-double
region: nyc
services:
  - name: pick-a-double
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: kevinpaulconnor/pick-a-double
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_DATABSE__USERNAME
        scope: RUN_TIME
        value: ${pick-a-double-db.username}
      - key: APP_DATABSE__PASSWORD
        scope: RUN_TIME
        value: ${pick-a-double-db.password}
      - key: APP_DATABSE__HOST
        scope: RUN_TIME
        value: ${pick-a-double-db.host}
      - key: APP_DATABSE__PORT
        scope: RUN_TIME
        value: ${pick-a-double-db.port}
      - key: APP_DATABSE__DATABASE_NAME 
        scope: RUN_TIME
        value: ${pick-a-double-db.DATABASE}
databases:
  - engine: PG
    name: pick-a-double-db
    num_nodes: 1
    size: db-s-dev-database
    version: "12"
