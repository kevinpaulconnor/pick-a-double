name: pick-a-double
region: nyc
services:
  - name: pick-a-double
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: kevinpaulconnor/pick-a-double
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: pick-a-double-db
    num_nodes: 1
    size: db-s-dev-database
    version: "12"
